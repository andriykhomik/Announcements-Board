<h1 mat-dialog-title>Delete confirmation</h1>
<div mat-dialog-content>
  <p>You are going to delete this announcement! Are you sure?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">No</button>
  <button mat-button mat-dialog-close (click)="onConfirm()">Yes</button>
</div>
